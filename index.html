<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
  <main class="container">
    <div class="card">
      <div class="card_header">
        <img src="images/illustration-hero.svg" alt="hero">
      </div>
      <div class="card_body">
        <div class="card_title">
          <h1>Order Summary</h1>
        </div>
        <div class="card_text">
            You can now listen to millions of songs, audiobooks, and podcasts on any
            device anywhere you like!
        </div>
        <div class="card_AnnualPlan">
         <ul>
          <li><img src="images/icon-music.svg" alt="music icon">
            <li>
            <p class="Anuual_plan">Annual Plan</p>
            <p class="Anuual_price">$59.99/year</p>     
            </li>
            <li><a class="Annual_Change">Change</a></li>
          </li>
           
         </ul>
        </div>
              <div class="proceed">
                <button type="submit" class="proceed_btn">Proceed to Payment</button>
              </div>
        <div class="card_footer">
          <p>Cancel Order</p>
        </div>
      </div>
    </div>

  </main>





  
 


  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="">Someshwari Rudra</a>.
  </div>
</body>
</html>
